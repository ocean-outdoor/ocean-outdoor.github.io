<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Frazzled Feeling Ceiling</title>
  <style>
    @font-face {
      font-family: 'Anton';
      src: url('Anton-Regular.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'GeneralSans';
      src: url('GeneralSans-Regular.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Anton', sans-serif;
      background-color: #fff6ee;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      height: 100%;
      width: 100vw;
      max-width: 1180px;
      max-height: 820px;
    }

    .page {
      position: relative;
      height: 100%;
      width: 100%;
      text-align: center;
      padding: 24px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      gap: 24px
    }

    .feeling-buttons {
      width: 100%;
      max-height: 320px;
      display: flex;
      justify-content: space-evenly;
      align-items: flex-start;
    }

    .feeling-button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      transition: transform 0.2s;
      width: 200px;
      max-height: 200px;
      height: auto;
    }

    .feeling--image {
      width: 100%;
      max-height: 200px;
      height: auto;
    }

    .feeling-button--lightning {
      margin-top: 8%;
    }

    .feeling-button--tornado {
      margin-top: 8%;
    }

    .feeling-button--rain {
      margin-top: 8%;
    }

    .feeling-button:active {
      transform: scale(0.9);
    }

    h1 {
      font-size: 60px;
      margin: 0;
      line-height: 1.25;
      margin-bottom: 16px;
      color: #000;
    }

    p {
      margin: 0;
      font-size: 30px;
      color: #000;
    }

    .learn-more {
      background-color: #ff501a;
      display: inline-flex;
      padding: 12px 32px;
      border-radius: 40px;
    }

    h2 {
      font-size: 40px;
      text-transform: uppercase;
      margin: 0;
    }

    h3 {
      font-family: 'GeneralSans', sans-serif;
      font-size: 20px;
      margin: 0;
    }

    .mug {
      position: absolute;
      width: 100%;
      max-width: 200px;
      height: auto;
    }

    .mug-one {
      left: 8%;
      bottom: 45%;
    }

    .mug-two {
      right: 8%;
      bottom: 25%;
    }
 
    .frazzled-logo {
      max-width: 350px;
    }

    #countdown-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 5px;
      background-color: #ff501a;
      width: 100%;
      transform-origin: left;
    }
  </style>
</head>
<body>

  <div class="container">

    <div id="countdown-bar" style="display: none;"></div>

    <div id="pageOne" class="page">

      <div class="top-text">
        <h1>How's the weather <br>in your head today?</h1>
        <p>Tap a weather icon to trigger the Feeling Ceiling above.</p>
      </div>

      <div class="feeling-buttons">

        <div class="feeling-button--lightning button-container">
          <button class="feeling-button">
            <img class="feeling--image" src="lightning.svg" alt="" />
          </button>
          <h3>Stormy</h3>
        </div>

        <div class="feeling-button--sun button-container">
          <button class="feeling-button">
            <img class="feeling--image" src="sun.svg" alt="" />
          </button>
          <h3>Sunny</h3>
        </div>

        <div class="feeling-button--tornado button-container">
          <button class="feeling-button">
            <img class="feeling--image" src="tornado.svg" alt="" />
          </button>
          <h3>Foggy</h3>
        </div>

        <div class="feeling-button--clouds button-container">
          <button class="feeling-button">
            <img class="feeling--image" src="clouds.svg" alt="" />
          </button>
          <h3>Gloomy</h3>
        </div>

        <div class="feeling-button--rain button-container">
          <button class="feeling-button">
            <img class="feeling--image" src="rain.svg" alt="" />
          </button>
          <h3>Rainy</h3>
        </div>
        
      </div>

      <img class="frazzled-logo" src="frazzled.svg" alt="">

    </div>

    <div id="pageTwo" class="page" style="display: none;">

      <h1>85% of people feel <br>better after a free chat <br>with our community.</h1>

      <img class="mug mug-one" src="mug-left.svg" alt="">

      <img class="mug mug-two" src="mug-right.svg" alt="">

      <div class="learn-more">
        <h2>Learn more at frazzled.uk</h2>
      </div>

      <img class="frazzled-logo" src="frazzled.svg" alt="">

    </div>

  </div>

  <script>
    const endpoint = "https://wbtapi.signagelive.com/networks/18518/messages";
    const headers = {
      "X-SIGNAGELIVE-WBI-APP-ID": "af177d46-f9e6-48d5-8700-780f8c113856",
      "X-SIGNAGELIVE-WBI-APP-KEY": "e1f53e54-0f09-4fe2-b393-64bcbc708eb2",
      "Content-Type": "application/json"
    };
  
    const interruptIds = {
      lightning: 10420, // Advert 1
      sun: 10417,       // Advert 2
      tornado: 10411,   // Advert 3
      clouds: 10414,    // Advert 4
      rain: 10423       // Advert 5
      // stop: 10451
    };
  
    function sendInterrupt(interruptId) {
      const body = JSON.stringify({
        interrupt: interruptId,
        players: [101551],
        groups: []
      });
  
      fetch(endpoint, {
        method: "POST",
        headers,
        body
      })
      .then(response => {
        if (response.status === 201) {
          return response.json();
        } else {
          throw new Error(`Unexpected response: ${response.status}`);
        }
      })
      .then(data => {
        console.log("Success:", data);
      })
      .catch(error => {
        console.error("Error:", error);
      });
    }
  
    function showPageTwoTemporarily() {
      const pageOne = document.getElementById("pageOne");
      const pageTwo = document.getElementById("pageTwo");
      const countdownBar = document.getElementById("countdown-bar");

      pageOne.style.display = "none";
      pageTwo.style.display = "flex";

      // Reset and trigger the animation
      countdownBar.style.display = "block";
      countdownBar.style.transition = "none";
      countdownBar.style.width = "100%";
      // Force reflow to restart animation
      void countdownBar.offsetWidth;
      countdownBar.style.transition = "width 10s linear";
      countdownBar.style.width = "0%";

      setTimeout(() => {
        pageTwo.style.display = "none";
        pageOne.style.display = "flex";
      }, 10000);
    }
  
    document.querySelector(".feeling-button--lightning").addEventListener("click", () => {
      sendInterrupt(interruptIds.lightning);
      showPageTwoTemporarily();
    });
  
    document.querySelector(".feeling-button--sun").addEventListener("click", () => {
      sendInterrupt(interruptIds.sun);
      showPageTwoTemporarily();
    });
  
    document.querySelector(".feeling-button--tornado").addEventListener("click", () => {
      sendInterrupt(interruptIds.tornado);
      showPageTwoTemporarily();
    });
  
    document.querySelector(".feeling-button--clouds").addEventListener("click", () => {
      sendInterrupt(interruptIds.clouds);
      showPageTwoTemporarily();
    });
  
    document.querySelector(".feeling-button--rain").addEventListener("click", () => {
      sendInterrupt(interruptIds.rain);
      showPageTwoTemporarily();
    });
  </script>  

</body>
</html>
