<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Frazzled Feeling Ceiling</title>
  <style>
    @font-face {
      font-family: 'Anton';
      src: url('Anton-Regular.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Anton', sans-serif;
      background-color: #fff6ee;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      height: 100%;
      width: 100%;
      max-width: 1180px;
      max-height: 820px;
    }

    .page {
      height: 100%;
      text-align: center;
      padding: 24px;
    }

    .page-one {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      gap: 24px;
    }

    .feeling-buttons {
      width: 100%;
      max-height: 400px;
      display: flex;
      justify-content: space-evenly;
      align-items: flex-start;
    }

    .feeling-button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      transition: transform 0.2s;
      width: 200px;
      height: auto;
    }

    .feeling-button--lightning {
      margin-top: 50px;
    }

    .feeling-button--tornado {
      margin-top: 150px;
    }

    .feeling-button--rain {
      margin-top: 150px;
    }

    .feeling-button:hover {
      transform: scale(1.1);
    }

    h1 {
      font-size: 50px;
      margin: 0;
      color: #000;
    }

    p {
      margin: 0;
      font-size: 30px;
      color: #000;
    }

    .frazzled-logo {
      width: 250px;
    }
  </style>
</head>
<body>

  <div class="container">

    <div class="page page-one">

      <div class="top-text">
        <h1>How's the weather <br>in your head today?</h1>
        <p>Tap a weather icon to trigger the Feeling Ceiling above.</p>
      </div>

      <div class="feeling-buttons">

        <button class="feeling-button feeling-button--lightning">
          <img src="lightning.svg" alt="" />
        </button>

        <button class="feeling-button feeling-button--sun">
          <img src="sun.svg" alt="" />
        </button>

        <button class="feeling-button feeling-button--tornado">
          <img src="tornado.svg" alt="" />
        </button>

        <button class="feeling-button feeling-button--clouds">
          <img src="clouds.svg" alt="" />
        </button>

        <button class="feeling-button feeling-button--rain">
          <img src="rain.svg" alt="" />
        </button>
        
      </div>

      <img class="frazzled-logo" src="frazzled.svg" alt="">

    </div>

    <div class="page page-two" style="display: none;">

      <h1>85% of people feel <br>better after a free chat <br>with our community.</h1>

      <img class="mug mug-one" src="mug-1.svg" alt="">

      <img class="mug mug-two" src="mug-2.svg" alt="">

      <div>
        <h2>Learn more at frazzled.uk</h2>
      </div>

      <img src="frazzled.svg" alt="">

    </div>

  </div>

  <script>
    const endpoint = "https://wbtapi.signagelive.com/networks/18518/messages";
    const headers = {
      "X-SIGNAGELIVE-WBI-APP-ID": "af177d46-f9e6-48d5-8700-780f8c113856",
      "X-SIGNAGELIVE-WBI-APP-KEY": "e1f53e54-0f09-4fe2-b393-64bcbc708eb2",
      "Content-Type": "application/json"
    };
  
    const interruptIds = {
      lightning: 10411, // Advert 1
      sun: 10414,       // Advert 2
      tornado: 10417,   // Advert 3
      clouds: 10420,    // Advert 4
      rain: 10423       // Advert 5
      // You can add "stop": 10451 if needed
    };
  
    function sendInterrupt(interruptId) {
      const body = JSON.stringify({
        interrupt: interruptId,
        players: [101551],
        groups: []
      });
  
      fetch(endpoint, {
        method: "POST",
        headers,
        body
      })
      .then(response => {
        if (response.status === 201) {
          return response.json();
        } else {
          throw new Error(`Unexpected response: ${response.status}`);
        }
      })
      .then(data => {
        console.log("Success:", data);
      })
      .catch(error => {
        console.error("Error:", error);
      });
    }
  
    document.querySelector(".feeling-button--lightning").addEventListener("click", () => sendInterrupt(interruptIds.lightning));
    document.querySelector(".feeling-button--sun").addEventListener("click", () => sendInterrupt(interruptIds.sun));
    document.querySelector(".feeling-button--tornado").addEventListener("click", () => sendInterrupt(interruptIds.tornado));
    document.querySelector(".feeling-button--clouds").addEventListener("click", () => sendInterrupt(interruptIds.clouds));
    document.querySelector(".feeling-button--rain").addEventListener("click", () => sendInterrupt(interruptIds.rain));
  </script>  

</body>
</html>
